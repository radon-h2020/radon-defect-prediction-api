<div class="flex flex-col">

    <div class="flex-auto grid grid-cols-9">
        <div class="col-span-8 flex flex-col"> <a href="item.url">{{item.full_name}}</a></div>

        <span class="col-span-1 flex flex-col items-center justify-center">

            <div class="flex flex-shrink-0 items-center sm:ml-4">
                <button mat-icon-button>
                    <mat-icon  [routerLink]="['/repository', item.id, 'dashboard']" style="transform: scale(0.75);">launch</mat-icon>
                </button>
                <button mat-icon-button (click)="onDelete()">
                    <mat-icon style="transform: scale(0.75); color: red;">delete_outline</mat-icon>
                </button>
            </div>

        </span>
    </div>

    <div class="flex-auto grid grid-cols-9 gap-4">
        <!-- Language -->
        <div class="col-span-1 flex flex-col items-start justify-center">
            <ng-container>
                <div class="flex items-center">
                    <span
                            class="w-2 h-2 rounded-full"
                            [ngClass]="{'bg-gray-500': item.language.toLowerCase() === 'unknown',
                                        'bg-blue-500': item.language.toLowerCase() === 'python',
                                        'bg-green-500': item.language.toLowerCase() === 'ansible',
                                        'bg-amber-500': item.language.toLowerCase() === 'tosca'}"></span>
                    <div class="ml-1.5 text-md text-secondary"> {{item.language}}</div>
                </div>
            </ng-container>
        </div>
        <!-- Commit Frequency -->
        <div class="col-span-1 flex flex-col items-center justify-center">
            <ng-container *ngIf="item.commit_frequency != undefined">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 text-hint"
                        matTooltip="Commit frequency"
                        matTooltipPosition="below"
                        style="cursor: pointer;">linear_scale</mat-icon>
                    <div class="ml-1.5 text-md text-secondary">2.5</div>
                </div>
            </ng-container>
        </div>
        <!-- Issue Frequency -->
        <div class="col-span-1 flex flex-col items-center justify-center">
            <ng-container *ngIf="item.issue_frequency != undefined">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 text-hint"
                        matTooltip="Issue frequency"
                        matTooltipPosition="below"
                        style="cursor: pointer;">error_outline</mat-icon>
                    <div class="ml-1.5 text-md text-secondary">0.002</div>
                </div>
            </ng-container>
        </div>
        <!-- Core contributor -->
        <div class="col-span-1 flex flex-col items-center justify-center">
            <ng-container *ngIf="item.core_contributors != undefined">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 text-hint"
                        matTooltip="Core contributors"
                        matTooltipPosition="below"
                        style="cursor: pointer;">group</mat-icon>
                    <div class="ml-1.5 text-md text-secondary">2</div>
                </div>
            </ng-container>
        </div>
        <!-- Continuous integration -->
        <div class="col-span-1 flex flex-col items-center justify-center">
            <ng-container  *ngIf="item.continuous_integration != undefined">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 text-hint"
                        matTooltip="Continuos integration"
                        matTooltipPosition="below"
                        style="cursor: pointer;">autorenew</mat-icon>
                    <div class="ml-1.5 text-md text-secondary">Yes</div>
                </div>
            </ng-container>
        </div>
        <!-- License -->
        <div class="col-span-1 flex flex-col items-center justify-center">
            <ng-container  *ngIf="item.license != undefined">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 text-hint"
                        matTooltip="License"
                        matTooltipPosition="below"
                        style="cursor: pointer;">share</mat-icon>
                    <div class="ml-1.5 text-md text-secondary">Yes</div>
                </div>
            </ng-container>
        </div>
        <!-- Comments -->
        <div class="col-span-1 flex flex-col items-center justify-center">
            <ng-container *ngIf="item.comment_ratio != undefined">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 text-hint"
                        matTooltip="Comment ratio"
                        matTooltipPosition="right"
                        style="cursor: pointer;">comment</mat-icon>
                    <div class="ml-1.5 text-md text-secondary">50%</div>
                </div>
            </ng-container>
        </div>
        <!-- Repository code size -->
        <div class="col-span-1 flex flex-col items-center justify-center">
            <ng-container *ngIf="item.size != undefined">
                <div class="flex items-center">
                    <mat-icon
                        class="icon-size-5 text-hint"
                        matTooltip="Number of lines of code"
                        matTooltipPosition="below"
                        style="cursor: pointer;">code</mat-icon>
                    <div class="ml-1.5 text-md text-secondary">3k</div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
